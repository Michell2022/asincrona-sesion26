
<div class="w-4/5 mx-auto border md:w-1/2 rounded-xl mt-12">
    <div class="bg-blue-600 rounded-t-xl">
        <h1 class="py-3 text-center text-white font-bold text-[20px]">Login</h1>
    </div>
    <form class="px-8" [formGroup]="formLogin" (submit)="validarEntradas()">
        <div class="my-5">
            <div>
                <label for="username">Username:</label>
            </div>
            <div>
                <input class="border w-full py-2 px-2 rounded" type="text" name="username" id="username" formControlName="username" 
                placeholder="ej. Samantha" required class="form-control" [class.is-invalid]="username.invalid && (username.dirty || username.touched)">
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                    <div *ngIf="username.errors?.['required']">
                        Este campo es obligatorio.
                    </div>
                    <div *ngIf="username.errors?.['minlength']">
                        Este campo debe tener al menos 3 caracteres.
                    </div>
                </div>
            </div>
        </div>
        <div class="my-5">
            <div>
                <label for="email">Password:</label>
            </div>
            <div>
                <input class="border w-full py-2 px-2 rounded" type="text" name="email" id="email" formControlName="email" 
                placeholder="ej: Nathan@yesenia.net" required class="form-control" [class.is-invalid]="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                    <div *ngIf="email.errors?.['required']">
                        Este campo es obligatorio.
                    </div>
                    <div *ngIf="email.errors?.['minlength']">
                        Este campo debe tener al menos 3 caracteres.
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3">
            <button class="bg-blue-500 text-white py-2 px-12 rounded mr-4 duration-300 hover:bg-blue-700" [disabled]="formLogin.invalid" (click)="validate()">Iniciar sesi√≥n</button>
        </div>
    </form>
</div>
