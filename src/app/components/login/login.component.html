<div class="w-4/5 mx-auto border md:w-1/2 rounded-xl">
    <div class="bg-blue-100 rounded-t-xl">
        <h1 class="py-3 text-center font-bold text-[20px]">Login</h1>
    </div>
    <form [formGroup]="formLogin" class="px-8">
        <div class="my-3">
            <div>
                <label for="username">Username:</label>
            </div>
            <div>
                <input class="border w-full py-2 px-2 rounded" type="text" name="username" id="username">
            </div>
        </div>
        <div class="my-3">
            <div>
                <label for="password">Password:</label>
            </div>
            <div>
                <input class="border w-full py-2 px-2 rounded" type="text" name="password" id="password">
            </div>
        </div>
        <div class="my-3">
            <button class="bg-blue-500 text-white py-1 px-4 rounded mr-4">Login</button>
            <button class="bg-orange-500 text-white py-1 px-4 rounded">Registro</button>
        </div>
    </form>
</div>
